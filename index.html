<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calc">
        <div class="aff" id="aff"><p>0</p></div>

            <div class="up1" onclick="calc('+')">+</div>
            <div class="up2"onclick="calc('-')">-</div>
            <div class="up3"onclick="calc('*')">*</div>
            <div class="up4"onclick="calc('/')">/</div>
            <div class="up5"onclick="calc('c')">C</div>
            
            <div class="one"onclick="calc('1')">1</div>
            <div class="two"onclick="calc('2')">2</div>
            <div class="three"onclick="calc('3')">3</div>

            <div class="four"onclick="calc('4')">4</div>
            <div class="five"onclick="calc('5')">5</div>
            <div class="six"onclick="calc('6')">6</div>

            <div class="seven"onclick="calc('7')">7</div>
            <div class="eight"onclick="calc('8')">8</div>
            <div class="nine"onclick="calc('9')">9</div>

            <div class="zero" onclick="calc('0')">0</div>
            <div class="point" onclick="calc('.')">.</div>
            <div class="dzero" onclick="calc('00')">00</div>
            
            <div class="equal"onclick="calc('=')">=</div>
    </div>
    <script>
        var c = ""; // Initialize an empty string to hold the expression
    
        function calc(a) {
            if (a == "c"){
                c=""
                document.getElementById("aff").innerHTML = "0";
            }
            else if(a != "="){
                c = c + a;
                document.getElementById("aff").innerHTML = c;}
            else if (a == "=") {
                c =eval(c);
                document.getElementById("aff").innerHTML = c;
            }
        }
    </script>
</body>
</html>
